version: '3.8'

services:
  # Chatbot BIM RAG Application
  # Usa base de datos PostgreSQL externa en 104.131.0.235
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-bim-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5002}:5002"
    environment:
      # Database - Externa (usa DATABASE_URL del .env)
      DATABASE_URL: ${DATABASE_URL}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Application
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-chatbot-bim-secret-key-2024}

      # Cache paths
      VECTOR_STORE_PATH: /app/cache/vector_store
      CACHE_DIR: /app/cache/files
    volumes:
      - ./cache:/app/cache
      - ./logs:/app/logs
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  chatbot-network:
    driver: bridge
