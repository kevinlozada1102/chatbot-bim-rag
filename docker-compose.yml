version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chatbot-bim-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_bim_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Chatbot BIM RAG Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatbot-bim-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5001}:5001"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-chatbot_bim_db}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Application
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-chatbot-bim-secret-key-2024}

      # Cache paths
      VECTOR_STORE_PATH: /app/cache/vector_store
      CACHE_DIR: /app/cache/files
    volumes:
      - ./cache:/app/cache
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  chatbot-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
